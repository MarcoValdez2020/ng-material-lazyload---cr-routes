<h1> Editar / Agregar Heróe</h1>

<small>Spuerman</small>

<mat-divider class="mb-2"></mat-divider>

<div class="grid ">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <div class="grid">

          <mat-form-field class="col-12 sm:col-6" appearance="outline">
            <mat-label> Super héroe</mat-label>
            <input  matInput type="text" required>
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6" appearance="outline">
            <mat-label> Alter ego</mat-label>
            <input  matInput type="text" required>
          </mat-form-field>

          <mat-form-field class="col-12" appearance="outline">
            <mat-label> Primera aparición</mat-label>
            <input  matInput type="text" required>
          </mat-form-field>

          <mat-form-field class="col-12" appearance="outline">
            <mat-label>  Personajes</mat-label>
            <input  matInput type="text" required>
          </mat-form-field>

          <mat-form-field class="col-12" appearance="outline">
            <mat-label>  Creador</mat-label>
            <mat-select required="">
              <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                {{publisher.desc}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="flex justify-content-between p-2">
          <button mat-fab extended color="warn">
            <mat-icon>delete</mat-icon>
            Eliminar
          </button>

          <span class="spacer"></span>
          <button mat-fab extended color="primary">
            <mat-icon>save</mat-icon>
            Guardar
          </button>
        </div>

      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-12 sm:col-6">

  </div>
</div>
